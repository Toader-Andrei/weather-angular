<app-search
  (onWeather)="addWeather($event)"
  (onAirPollution)="addAirPollution($event)"
></app-search>
<app-weather-card [weatherData]="weatherData"></app-weather-card>
<app-pollution-card
  *ngIf="weatherData"
  [airPollution]="airPollution"
></app-pollution-card>
