<form class="d-flex mt-5 justify-content-center" (ngSubmit)="onSubmit()">
  <div class="mb-3 w-50 d-flex input-icons">
    <i class="fa-solid fa-magnifying-glass icon"></i>
    <input
      class="form-control me-2 input-field"
      type="search"
      placeholder="Your city name"
      aria-label="Search"
      name="city"
      [(ngModel)]="city"
    />
  </div>
</form>
