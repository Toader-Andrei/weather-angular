<form
  class="justify-content-center d-flex mt-2 text-center"
  (ngSubmit)="onSubmit()"
>
  <div class="mb-3 w-50 d-flex input-icons d-flex">
    <i class="fa-solid fa-magnifying-glass icon"></i>
    <input
      class="form-control me-2 input-field"
      type="search"
      placeholder="Your city name"
      aria-label="Search"
      name="city"
      [(ngModel)]="city"
    />
  </div>
</form>
